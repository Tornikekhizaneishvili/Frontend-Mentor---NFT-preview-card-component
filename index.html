<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="styles.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | NFT preview card component</title>
</head>
<body>
  <main>
      <img class="main-image" src="images/image-equilibrium.jpg" alt="Equilibrium">
      <img class="top-image" src="images/icon-view.svg" alt="icon-view">
      <h1 class="header">Equilibrium #3429</h1>  
      <p class="paragraph">Our Equilibrium collection promotes balance and calm.</p>
      <div class="price-container">
        <span class="price price1">
          <img class="price-img" src="images/icon-ethereum.svg" alt="ethereum"> 0.041 ETH
        </span>
        <span class="price">
        <img class="price-img" src="images/icon-clock.svg" alt="clock"> 3 days left
        </span>
      </div>    
      <div class="creator-container">
        <img class="creator-image" src="images/image-avatar.png" alt="avatar">
        <h2 class="created">Creation of <span class="wyvern">Jules Wyvern</span></h2>
      </div>
  </main>
    
  
  
</body>
</html>
